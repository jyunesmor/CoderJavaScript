<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Simulador Prestamos</title>
   <!-- Bootstrap 5.3.2 -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   <!-- Sweeat Alert -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
   <!-- Css y Js Propio -->
   <link rel="stylesheet" href="css/styleSimulador.css" />
   <script src="./js/app.js" defer></script>
</head>

<body>
   <header>
      <nav class="navbar navbar-expand-lg">
         <div class="container-fluid">
            <a class="navbar-brand mt-3" href="#">Simulador de Prestamos</a>
            <form class="d-flex" id="buscadorPrestamos" role="search">
               <i id="btnBuscar" type="submit" class="bi bi-search"></i>
            </form>
         </div>
      </nav>
   </header>
   <main>
      <section class="panelRespuestabusqueda d-flex flex-column">
         <!-- ? Tabla de Cuotas */ -->
         <div class="row">
            <h2 class="text-center">Listado de Prestamos Otorgados</h2>
            <div id="respuestaBusqueda" class="col text-center">
               <table class="table table-success table-striped">
                  <thead>
                     <tr>
                        <th>Apellido</th>
                        <th>Nombre</th>
                        <th>Documento</th>
                        <th>E-mail</th>
                        <th>Total Prestamo</th>
                     </tr>
                  </thead>
                  <tbody></tbody>
               </table>
            </div>
         </div>
      </section>
      <section class="row contenedor d-flex flex-column justify-content-center align-items-center">
         <form class=" col panelForm d-flex flex-column" id="consultaPrest">

            <div class="row">
               <h2 class="col p-2 text-center">Simular Prestamo</h2>
            </div>

            <div class="row my-2 mx-2">
               <div class="col d-flex flex-column">
                  <label for="solicitud" class="form-label">Importe a Solicitar</label>
                  <input id="solicitud" type="text" class="form-control" /required>
               </div>
            </div>

            <div class="row my-2 mx-2 g-3">
               <!-- ? Plazo de Devolución -->
               <div class="col-lg-6">
                  <select id="plazo" class="form-select" required>
                     <option value="" disabled selected>
                        Plazo de Devolución
                     </option>
                     <option value="6">6 meses</option>
                     <option value="12">12 meses</option>
                     <option value="18">18 meses</option>
                     <option value="24">24 meses</option>
                     <option value="36">36 meses</option>
                  </select>
               </div>
               <!-- ? Tipo de Sistema  -->
               <div class="col-lg-6">
                  <select id="sistema" class="form-select" required>
                     <option value="" disabled selected>
                        Sitema de Amortización
                     </option>
                     <option value="aleman">Alemán (Cuota Variable)</option>
                     <option value="frances">Francés (Cuota Fija)</option>
                     <option value="americano">Americano (Cuota Mixta)</option>
                  </select>
               </div>
            </div>

            <div class="row my-3 mx-3">
               <div class="col d-flex justify-content-center align-items-center">
                  <a><button id="btnSimular" type="submit" class="btn btn-primary">Simular</button></a>
               </div>
            </div>
         </form>
         <div class="panelRespuesta d-flex flex-column my-3">
            <!-- ? Tabla de Cuotas  -->
            <div class="row">
               <div id="respuestaSimulacion" class="col text-center">
                  <table class="table table-success table-striped">
                     <thead>
                        <tr>
                           <th>Cuota</th>
                           <th>Total Cuota</th>
                           <th>Capital</th>
                           <th>Interes</th>
                        </tr>
                     </thead>
                     <tbody></tbody>
                     <p></p>
                  </table>
               </div>
            </div>
            <!-- ? Boton Solicitar Prestamo */ -->
            <div class="row">
               <div class="col d-flex justify-content-center align-items-center">
                  <a>
                     <button id="btnSolicitar" type="submit" class="btn btn-primary" disabled>
                        Solicitar Prestamo
                     </button>
                  </a>
               </div>
            </div>
         </div>
         <form class="panelPrestamo" id="solicitarPrest">
            <!-- ? titulo  -->
            <div class="row">
               <h2 class="col p-4 text-center">Solicitar Prestamo</h2>
            </div>
            <!-- ? Nombre -->
            <div class="row">
               <div class="col mx-2 mt-2">
                  <label for="nombre" class="form-label">Ingresa tu Nombre</label>
                  <input id="nombre" type="text" class="validate form-control" required />
               </div>
            </div>
            <!-- ? Apellido -->
            <div class="row">
               <div class="col mx-2 mt-2">
                  <label for="apellido" class="form-label">Ingresa tu Apellido</label>
                  <input id="apellido" type="text" class="validate form-control" required />
               </div>
            </div>
            <!-- ? N° de Documento -->
            <div class="row">
               <div class="col mx-2 mt-2">
                  <label for="documento" class="form-label">Ingresa tu N° de Documento</label>
                  <input id="documento" type="text" class="validate form-control" required />
               </div>
            </div>
            <!-- ? Email -->
            <div class="row">
               <div class="col mx-2 mt-2">
                  <label for="email" class="form-label">Ingresa tu E-mail</label>
                  <input id="email" type="email" class="validate form-control" required />
               </div>
            </div>
            <div class="row my-5 mx-3">
               <div class="col d-flex justify-content-center align-items-center">
                  <a><button id="btnSolicitarPrest" type="submit" class="btn btn-primary">
                        Solicitar
                     </button></a>
               </div>
            </div>
         </form>
      </section>
   </main>
   <!-- ! Bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
</body>

</html>
